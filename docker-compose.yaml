version: "3.7"

services:
  nginx-proxy:
    build:
      context: .
      dockerfile: ./nginx-proxy/Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - ./certs:/etc/nginx/certs:ro
    networks:
      - proxy
      - default
    restart: on-failure

  nginx-gen:
    build:
      context: .
      dockerfile: ./nginx-gen/Dockerfile
    container_name: nginx-gen
    links:
      - nginx-proxy
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - ./certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    command: -notify-sighup nginx-proxy -watch /etc/docker-gen/templates/nginx.tpl /etc/nginx/conf.d/default.conf
    networks:
      - proxy
      - default
    restart: on-failure

  letsencrypt-nginx-proxy-companion:
    build:
      context: .
      dockerfile: ./letsencrypt-nginx-proxy-companion/Dockerfile
    container_name: letsencrypt-nginx-proxy-companion
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - ./certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen
      - NGINX_PROXY_CONTAINER=nginx-proxy
    networks:
      - default
    depends_on:
      - nginx-proxy
      - nginx-gen
    restart: on-failure

networks:
  proxy:
    external:
      name: proxy

volumes:
    conf:
    vhost:
    html:
